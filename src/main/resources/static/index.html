<head>

        button { width: 100%; padding: 12px; background: #1877f2; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:hover { background: #166fe5; }
        .post { border-bottom: 1px solid #eee; padding: 10px 0; }
        .author { font-weight: bold; color: #1c1e21; }
        #messenger { display: none; width: 500px; }
    </style>
</head>
<body>

<div id="auth" class="card">
    <h2>VOLE</h2>
    <input type="email" id="email" placeholder="Электронная почта">
    <input type="password" id="pass" placeholder="Пароль">
    <input type="text" id="nick" placeholder="Имя пользователя (для регистрации)">
    <button onclick="auth('register')">Зарегистрироваться</button>
    <button style="background: #42b72a;" onclick="auth('login')">Войти</button>
</div>
