<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>My Telegram Clone</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #afbecc; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 400px; height: 600px; background: white; border-radius: 15px; display: flex; flex-direction: column; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .header { background: #517da2; color: white; padding: 15px; border-radius: 15px 15px 0 0; text-align: center; font-weight: bold; }
        #messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: #e7ebf0; }
        .message { padding: 8px 12px; border-radius: 10px; max-width: 80%; font-size: 14px; position: relative; }
        .message.received { background: white; align-self: flex-start; border-bottom-left-radius: 2px; }
        .message.sent { background: #effdde; align-self: flex-end; border-bottom-right-radius: 2px; }
        .author { font-weight: bold; font-size: 12px; color: #517da2; margin-bottom: 3px; display: block; }
        .input-area { padding: 15px; display: flex; gap: 10px; background: white; border-radius: 0 0 15px 15px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        button { background: #517da2; color: white; border: none; padding: 10px 15px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="header">Лабораторний Чат</div>
    <div id="messages"></div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Ваш нік..." style="width: 80px; flex: none;">
        <input type="text" id="textInput" placeholder="Повідомлення..." onkeypress="if(event.keyCode==13) send()">
        <button onclick="send()">></button>
    </div>
</div>

<script>
    const myNameInput = document.getElementById('userInput');

    async function fetchMessages() {
        const res = await fetch('/api/messages');
        const data = await res.json();
        const container = document.getElementById('messages');
        container.innerHTML = data.map(m => `
                <div class="message ${m.author === myNameInput.value ? 'sent' : 'received'}">
                    <span class="author">${m.author}</span>
                    ${m.text}
                </div>
            `).join('');
        container.scrollTop = container.scrollHeight;
    }

    async function send() {
        const author = myNameInput.value;
        const text = document.getElementById('textInput').value;
        if (!author || !text) return;

        await fetch('/api/messages', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ author, text })
        });
        document.getElementById('textInput').value = '';
        fetchMessages();
    }

    setInterval(fetchMessages, 1000); // Оновлення кожну секунду
</script>
</body>
</html>
