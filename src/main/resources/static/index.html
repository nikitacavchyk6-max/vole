<!DOCTYPE html>
<html>
<head>
    <title>VOLE Messenger</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; }
        .container { width: 400px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-top: 20px; }
        .post { border-bottom: 1px solid #eee; padding: 10px 0; }
        .post-author { font-weight: bold; color: #1877f2; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { background: #1877f2; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
<h2>VOLE Messenger</h2>
<div class="container" id="login-form">
    <input type="text" id="username" placeholder="Ваше имя">
    <button onclick="login()">Войти в мессенджер</button>
</div>

<div class="container" id="messenger" style="display:none;">
    <div id="posts-red"></div>
    <input type="text" id="postText" placeholder="Что нового?">
    <button onclick="sendPost()">Опубликовать</button>
</div>

<script>
    let currentUser = "";
    function login() {
        currentUser = document.getElementById('username').value;
        if(currentUser) {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('messenger').style.display = 'block';
            loadPosts();
        }
    }
    function loadPosts() {
        fetch('/api/posts').then(r => r.json()).then(posts => {
            let html = '';
            posts.reverse().forEach(p => {
                html += `<div class="post"><span class="post-author">${p.author}:</span> ${p.content}</div>`;
            });
            document.getElementById('posts-red').innerHTML = html;
        });
    }
    function sendPost() {
        const text = document.getElementById('postText').value;
        fetch('/api/posts?author=' + currentUser + '&content=' + text, { method: 'POST' })
            .then(() => {
                document.getElementById('postText').value = '';
                loadPosts();
            });
    }
</script>
</body>
</html>
